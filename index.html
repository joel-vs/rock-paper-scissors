<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="content">
      <header class="header">Rock Paper Scissors</header>

      <div class="subheader">
        <div class="round">Choose your weapon</div>
        <div class="result">First to score 5 points wins the game</div>
      </div>

      <div class="iconParent">
        <div class="iconScorePlayer">
          <div class="playerIcon">❔</div>
          <div class="playerScore">You: 0</div>
        </div>
        <div class="iconScoreComputer">
          <div class="computerIcon">❔</div>
          <div class="computerScore">Computer: 0</div> 
        </div>
      </div>

      <div class="buttons">
        <div class="rps">
          <button class="rock">✊</button>
          <button class="paper">✋</button>
          <button class="scissors">✌️</button>
        </div>  
      </div>

    </div>  

    <div class="footer">Copyright © joel-vs 2024</div>
    <script src="script.js"></script>
  </body>
</html>
